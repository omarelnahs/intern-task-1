<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <img
            src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg"
            alt="Image 1"
          />
          <img
            src="https://images.pexels.com/photos/2113566/pexels-photo-2113566.jpeg"
            alt="Image 2"
          />
          <img
            src="https://images.pexels.com/photos/3644762/pexels-photo-3644762.jpeg"
            alt="Image 3"
          />
          <img
            src="https://images.pexels.com/photos/383557/pexels-photo-383557.jpeg"
            alt="Image 4"
          />
          <img
            src="https://images.pexels.com/photos/2749481/pexels-photo-2749481.jpeg"
            alt="Image 5"
          />
          <img
            src="https://images.pexels.com/photos/3584394/pexels-photo-3584394.jpeg"
            alt="Image 6"
          />
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="pagination">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
